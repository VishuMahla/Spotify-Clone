<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png">
    <title>Spotify-Web Player: Music for Everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="upper-bar flex ">
        <div class= "logo " >
            <img src="spotifylogo.png"  alt="logo">
        </div>
        <div class="home">
            <i class="fa-solid fa-house"></i>
        </div>
        <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <span>What do you want to play ? </span>
            <i class="fa-solid fa-window-restore"></i>
        </div>
        <div class="hemberg-menu">
            <button class="premium">Premium</button>
            <button class="support">Support</button>
            <button class="download">Download</button>
            <span> |</span>
            <button  id="gap">
                <i class="fa-solid fa-arrow-down"></i> 
                <button >Install App </button>
            </button>
            <button id="move">Sign up<button id="login">Log in</button></button>
        </div>
    </div>


    <div class="container flex ">        
        <div class="sidebar">
            <div class="yourlib">
                <h1>Your library</h1>
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="playlist">
                <div >
                    Create your first playlist
                </div>
                

            </div>
        </div>




        <div class="right border">
          </div>
    </div>
   
</body>
</html>
